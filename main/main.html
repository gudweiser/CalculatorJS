<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<div id="main">
    <h1> Calculator </h1>

    <p class="bold"> Add values </p>

    <input type="text" id="firstValue" placeholder="First Value" required="true"> <br>
    <input type="text" id="secondValue" placeholder="Second Value" required="true"> <br>

    <hr>

    <label>
        <p class="bold"> Operation </p>
        <select>
            <option id="voice" value="sum"> dodawanie</option>
            <option value="def"> odejmowanie</option>

        </select>
    </label>

    <hr>

    <p>
        <button id="btn" type="button"> Count </button>
    </p>

    <p> Answer: <output type="text" id="answer">  </output></p>


</div>

</body>
</html>
